apiVersion: v1
kind: Pod
metadata:
  name: cdn-master-node
  namespace: modules
spec:
  containers:
  - image: k8s.gcr.io/test-webserver
    name: dummyserver
    volumeMounts:
    - mountPath: /data
      name: test-volume
  volumes:
  - name: test-volume
    # This AWS EBS volume must already exist.
    awsElasticBlockStore:
      volumeID: vol-021376eb4be8f0714
      fsType: ext4
